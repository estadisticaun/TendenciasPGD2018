# TENDENCIAS UN
### <br/> Oficina Nacional de Estadística <br/> Dirección Nacional de Planeación y Estadística <br/> <br/> <br/> <br/> <br/> UNIVERSIDAD NACIONAL DE COLOMBIA
### 2018/08/27

---





# Objetivo de la presentación

Presentar a la comunidad universitaria y  a la sociedad en general las tendencias y el comportamiento actual de un número importante de estadísticas e indicadores institucionales de la [Universidad Nacional de Colombia](http://unal.edu.co/). Esperamos que la disposición y el análisis de esta información y de otras fuentes disponibles, alimenten el debate en los diferentes espacios de construcción colectiva  que acompañarán los procesos de construcción del [Plan Global de Desarrollo 2019-2021](http://plei2030.unal.edu.co/) y del [Plan Estratégico Institucional 2030](http://plei2030.unal.edu.co/).

---
### Otras Fuentes institucionales de información cuantitativa 


1.	Nivel Nacional: 
Serie de Revista de Estadísticas e Indicadores de la Universidad - Dirección Nacional de Planeación y Estadística

  - Sitio Web: http://www.onp.unal.edu.co/  -  Pestaña publicaciones  - Opción revistas

2.	La sede en cifras de la Oficina de Planeación y Estadística de la Sede Bogotá

  - Sitio Web: http://planeacion.bogota.unal.edu.co/cifras.html

3.	Información estadística de la Sede Medellín provista por la Oficina de Planeación y Estadística.

  - Sitio Web: http://planeacion.medellin.unal.edu.co/ opción ESTADÍSTICA

4. Información estadística de la Sede Palmira provista por la Oficina de Planeación y Estadística.

  - Sitio Web:   http://www.palmira.unal.edu.co/index.php/lasede/gestion opción Boletines Estadísticos

* Los escenarios creados para efectos de análisis son creaciones institucionales para poder analizar de una mejor manera la información disponible.

# 12. Análisis de Deserción en Pregrado

---

### Fuentes de información y consideraciones metodológicas

#### Fuentes de información

Información consolidada y procesada por la Dirección Nacional de Planeación y Estadística con base en información disponible en el [Sistema de Prevención y Análisis de la Deserción en las Instituciones de Educación Superior](https://www.mineducacion.gov.co/sistemasdeinformacion/1735/w3-propertyname-2895.html) SPADIES del Ministerio de Educación Nacional.

#### Consideraciones metodológicas

* &lt;p style="font-size:63%;"&gt; El análisis de la deserción definitiva involucra básicamente dos metodologías de abordaje: deserción por cohortes o deserción por periodo. En esta presentación se hace uso de una aproximación a la deserción por cohortes.&lt;/p&gt;
* &lt;p style="font-size:63%;"&gt; Los nuevos desarrollos realizados en el SPADIES por parte del Ministerio de Educación han dificultado el reporte de información a este sistema por parte de la Universidad durante los años 2017 y 2018.&lt;/p&gt; 
* &lt;p style="font-size:63%;"&gt; Para efectos de este análisis se consideraron las cohortes de matriculados por primera vez en los años 2007 y 2008 y se evaluó su comportamiento 15 semestres después (deserción acumulada al periodo 15). Así mismo, se consideraron las cohortes 2014 y 2015 y se evaluó su comportamiento al periodo 2 (deserción a primer semestre)&lt;/p&gt;
* &lt;p style="font-size:63%;"&gt; Los programas académicos con una baja cobertura en matriculados por primera vez pueden presentar importantes variaciones en las cifras presentadas.&lt;/p&gt;
* &lt;p style="font-size:63%;"&gt; Por lo anterior, este análisis es una aproximación al comportamiento de este fenómeno en la institución el cual invita a los interesados a indagar y profundizar en los diferentes aspectos de esta problemática tanto a nivel global como local, previo a la extracción de conclusiones.&lt;/p&gt;
